<template name="components_networkHealth">
  <div class="ui segment">
      <div class="ui header">
          {{i18n 'dapp.components.networkHealth.header'}}
      </div>
  <table class="ui definition inverted table">

    <tbody>
      <tr>
          <td>
              RPC Provider
          </td>
          <td>http://localhost:8545</td>
      </tr>

      <tr>
          <td>
              Web3 Obj
          </td>
          <td>{{web3Exists}}</td>
      </tr>


      <tr>
          <td>
              {{i18n 'dapp.app.headers.coinbase'}}
          </td>
          <td>
              <input type="text"
                     value="{{coinbase}}"
                     class="web3_address" />
          </td>
      </tr>

      <tr>
          <td>
              {{i18n 'dapp.app.headers.listening'}}
          </td>
          <td>{{listening}}</td>
      </tr>

      <tr>
          <td>
              {{i18n 'dapp.app.headers.peerCount'}}
          </td>
          <td>{{peerCount}}</td>
      </tr>


      <tr>
          <td>
              {{i18n 'dapp.app.headers.gasPrice'}}
          </td>
          <td>{{gasPrice}}</td>
      </tr>

      <tr>
          <td>
              {{i18n 'dapp.app.headers.blockNumber'}}
          </td>
          <td>{{blockNumber}}</td>
      </tr>

      <tr>
          <td>
              {{i18n 'dapp.app.headers.defaultBlock'}}
          </td>
          <td>{{defaultBlock}}</td>
      </tr>

      <tr>
        <td>{{i18n 'dapp.app.headers.mining'}}</td>
        <td>{{mining}}</td>

      </tr>
    </tbody>
  </table>
  </div>
</template>
